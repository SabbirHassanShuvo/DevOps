<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- create branch command -->
    <h5>git branch branch_name</h5>

    <!-- switch branch command -->
    <h5>git checkout branch_name</h5>
    <h5>git switch branch_name</h5>

    <!-- create branch and switch -->
    <h5>git switch -c branch_name</h5>

    <!-- check branch name -->
    <h5>git branch</h5>

    <!-- delete branch command -->
    <h5>git branch -D branch_name</h5>

    <!-- merge main branch -->
    <h5>git merge branch_name</h5>
  </body>
</html>
